<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <h1>Welcome!</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Id</th>
                <th>STUDENT</th>
                <th>QUERY</th>
                <th>STATUS</th>
                <th>ACTION</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
        
    </table>

    <script>

const queries = [
                {
                    id: 1, student: "Maku Mazakpe",
                    query: "Needs lemon and green onions",
                    status: "APPROVED"
                },
                {
                    id: 2, student: "Kadoon",
                    query: "Permission to eat in the bus",
                    status: "DECLINED"
                },
                {
                    id: 3, student: "Steroids Camella",
                    query: "Shooot",
                    status: "DECLINED"
                },
                {
                    id: 4, student: "Koko",
                    query: "pineapple juice plus ug-koko",
                    status: "DECLINED"
                },
                {
                    id: 5, student: "Shadrack",
                    query: "Permission to participate in ecedi Hackathon",
                    status: "PENDING"
                },
            ]

        window.addEventListener("load", async (event) => {
            tbody = document.querySelector('tbody')

            let i = 0;
            while(i < queries.length){
                query_item = queries[i]

               let tr = document.createElement("tr")
                
                let n = 0;
                do {
                    td = document.createElement('td');
                    td.textContent = query_item[Object.keys(query_item)[n]]

                    tr.appendChild(td)
                    n++;
                } while (n < Object.keys(query_item).length);

                let td_action = document.createElement('td');
                td_action.innerHTML = `
                                      <button type="button" class="btn btn-success">Approve</button>
                                      <button type="button" class="btn btn-danger">Decline</button>
                                    `
                tr.appendChild(td_action)

                tbody.appendChild(tr)
                i++;
            }

        });

    </script>
</body>
</html>
